<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Grover-Grocery Food Delivery Website</title>  
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header-container">

      <div id="header-top">
        
        <div id="logo-header">
          <img src="./assets/g logo.jpg" alt="G Logo" id="g-logo-icon">
          <img src="./assets/Grover.png" alt="Grover" id="grover-icon">
        </div>
        
        <nav>
          <ul>
            <li><a href="" id="home-nav">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Shop</a></li>
          </ul>
        </nav>
        
        <div id="search-bar-header">
          <img src="./assets/magnifier.png" alt="Magnifier" id="magnifier-search-bar-header">
          <input type="search" placeholder="Search">
          <img src="./assets/Line 1.png" alt="line" id="line-search-bar-header">
          <img src="./assets/basket.png" alt="Basket" id="basket-search-bar-header">
          <span>2</span>
        </div>
        
      </div>

      <div id="header-content">
        
        <div id="header-content-left">
          
          <div id="faster-container">
            <div id="faster-box">
              <p>More than Faster</p>
              <img src="./assets/strawberry-icon.png" alt="strawberry-icon">
            </div>
          </div>

          <h1>Groceries delivered in as little as <span>2 hours</span></h1>
          <p class="paragraph-text">Grocen assures fresh grocery every morning to your family without getting out in this pandemic</p>

          <div id="header-content-left-buttons">
            <input type="button" value="Order Now" class="red-button">
            <img src="./assets/play-icon - copia.png" alt="play-icon">
            <p>Order Process</p>
          </div>

        </div>
        
        <div id="header-content-right"></div>
        
      </div>
    </div>
  </header>
</body>
</html>
